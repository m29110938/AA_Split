<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AA制還款計算 (PWA)</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- iOS 支援 -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="AA Split" />
  <link rel="apple-touch-icon" href="icon.png" />

  <style>
    body {
      padding: 1rem;
    }
  </style>

</head>

<body>
  <div class="container">
    <h2 class="mb-4">AA制還款計算工具 (PWA)</h2>

    <!-- 新增人員 -->
    <div class="card mb-4">
      <div class="card-header">新增人員</div>
      <div class="card-body">
        <form id="addPersonForm" class="row g-3">
          <div class="col-auto">
            <input type="text" id="personName" class="form-control" placeholder="輸入姓名" required />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">新增人員</button>
          </div>
        </form>
        <ul id="peopleList" class="mt-3 list-group"></ul>
      </div>
    </div>

    <!-- 新增帳目 -->
    <div class="card mb-4">
      <div class="card-header">新增帳目</div>
      <div class="card-body">
        <form id="addBillForm">
          <div class="mb-3">
            <label for="purpose" class="form-label">用途</label>
            <input type="text" id="purpose" class="form-control" required />
          </div>
          <div class="mb-3">
            <label for="amount" class="form-label">金額</label>
            <input type="number" id="amount" class="form-control" required />
          </div>
          <div class="mb-3">
            <label class="form-label">付款人</label>
            <div id="payerButtons" class="btn-group" role="group"></div>
          </div>
          <div class="mb-3">
            <label class="form-label">包含人員</label><br />
            <div id="includedGroup" class="btn-group" role="group"></div>
          </div>
          <button type="submit" class="btn btn-success">新增帳目</button>
        </form>
      </div>
    </div>

    <!-- 帳目列表 -->
    <div class="card mb-4">
      <div class="card-header">帳目紀錄</div>
      <div class="card-body">
        <ul id="billsList" class="list-group"></ul>
      </div>
    </div>

    <!-- 還款結果 -->
    <div class="card mb-4">
      <div class="card-header">還款結果</div>
      <div class="card-body">
        <h5>每人餘額</h5>
        <ul id="balanceList" class="list-group"></ul>
        <h5 class="mt-3">還款建議</h5>
        <ul id="settlementList" class="list-group"></ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- PWA Service Worker 註冊 -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker
        .register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch((err) => console.error('Service Worker registration failed:', err));
    }
  </script>

  <!-- 你的 app.js -->
  <script src="app.js"></script>
</body>

</html>
